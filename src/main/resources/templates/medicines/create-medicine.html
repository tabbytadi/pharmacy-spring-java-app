<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<h1>Digital Pharmacy</h1>
<header th:replace="fragments :: header"></header>
<h4>Create Medicine</h4>
<div class="col-6">
    <form action="#" th:action="@{/medicines/create}" th:object="${medicine}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            <input class="form-control" type="text" th:field="*{ageAppropriateness}" placeholder="Age Appropriateness" id="ageAppropriateness">
<!--            <input class="form-control" type="text" th:field="*{needsRecipe}" placeholder="Needs Recipe" id="needsRecipe">-->
        </div>
        <button type="submit" class="btn btn-primary">Save Medicine</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
